<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>This is a form keeping Accessibility in mind</h1>
    <form>
        <label for="name" >Name: &ensp;</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required/>

        <br>
        <br>

        <label for="age" >Age: &ensp;</label>
        <input type="number" id="age" name="age" placeholder="Enter age"/>

        <br>
        <br>

        <label for="address" >Address: &ensp;</label>
        <input type="text" id="address" name="address" placeholder="Enter address"/>

        <br>
        <br>

        <label for="hobby" >Hobby: &ensp;</label>
        <textarea id="hobby" name="hobby" rows="10" cols="70" placeholder="Describe your hobby"></textarea>

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-required="true" placeholder="Enter E-mail" required>

        <br>
        <br>

        <button type="submit" id="submitButton" onclick="buttonClick()" aria-controls="submitButton">Submmit</button>
    </form>
    <script src="/Day2/index.js"></script>
</body>
</html>
