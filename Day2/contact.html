<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>This is a form keeping Accessibility in mind</h1>
    <form>
        <label for="name" >Name: &ensp;</label>
        <input type="text" id="name" placeholder="Enter your name" required/>

        <br>
        <br>

        <label for="age" >Age: &ensp;</label>
        <input type="text" id="age" placeholder="Enter age"/>

        <br>
        <br>

        <label for="address" >Address: &ensp;</label>
        <input type="text" id="address" placeholder="Enter address"/>

        <br>
        <br>

        <label for="hobby" >Hobby: &ensp;</label>
        <textarea id="hobby" name="hobby" rows="10" cols="70" placeholder="Describe your hobby"></textarea>
    </form>
</body>
</html>
